name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint workflow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run actionlint
        run: |
          bash <(curl -sSL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash) latest .
          ./actionlint -shellcheck= -pyflakes= .github/workflows/ci.yml
        shell: bash

  integration:
    name: Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: metadaoproject/setup-anchor@v3.3
        with:
          anchor-version: "0.31.1"
          node-version: "20"
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Create pnpm workspace
        run: printf '%s\n' 'packages:' '  - "sdk/core"' '  - "packages/cli"' '  - "packages/tui"' '  - "backend"' > pnpm-workspace.yaml
      - name: Install dependencies
        run: pnpm install
      - name: Build programs
        run: anchor build
      - name: Run integration tests
        run: pnpm test:integration

  sdk:
    name: SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Create pnpm workspace
        run: printf '%s\n' 'packages:' '  - "sdk/core"' '  - "packages/cli"' '  - "packages/tui"' '  - "backend"' > pnpm-workspace.yaml
      - name: Install dependencies
        run: pnpm install
      - name: Build SDK
        run: pnpm run build:sdk
      - name: Run SDK tests
        run: pnpm run test:sdk

  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Create pnpm workspace
        run: printf '%s\n' 'packages:' '  - "sdk/core"' '  - "packages/cli"' '  - "packages/tui"' '  - "backend"' > pnpm-workspace.yaml
      - name: Install dependencies
        run: pnpm install
      - name: Build SDK
        run: pnpm run build:sdk
      - name: Run backend tests
        run: pnpm -C backend test

  cargo:
    name: Cargo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run cargo test
        run: cargo test

  fuzz:
    name: Trident Fuzz
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: metadaoproject/setup-anchor@v3.3
        with:
          anchor-version: "0.31.1"
          node-version: "20"
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Create pnpm workspace
        run: printf '%s\n' 'packages:' '  - "sdk/core"' '  - "packages/cli"' '  - "packages/tui"' '  - "backend"' > pnpm-workspace.yaml
      - name: Install dependencies
        run: pnpm install
      - name: Build programs
        run: anchor build
      - name: Install Trident
        run: cargo install trident-cli
      - name: Run fuzz_0
        run: cd trident-tests && trident fuzz run fuzz_0
      - name: Run fuzz_1
        run: cd trident-tests && trident fuzz run fuzz_1
