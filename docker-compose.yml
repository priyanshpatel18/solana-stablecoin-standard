services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - RPC_URL=${RPC_URL:-https://api.devnet.solana.com}
      - KEYPAIR_PATH=/keys/id.json
      - MINT_ADDRESS=${MINT_ADDRESS:-}
      - PORT=3000
    volumes:
      - ./keys:/keys:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  indexer:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: ["node", "dist/indexer.js"]
    environment:
      - RPC_URL=${RPC_URL:-https://api.devnet.solana.com}
      - SSS_TOKEN_PROGRAM_ID=${SSS_TOKEN_PROGRAM_ID:-47TNsKC1iJvLTKYRMbfYjrod4a56YE1f4qv73hZkdWUZ}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - WEBHOOK_MAX_RETRIES=${WEBHOOK_MAX_RETRIES:-5}
      - WEBHOOK_TIMEOUT_MS=${WEBHOOK_TIMEOUT_MS:-10000}
    depends_on:
      - backend

